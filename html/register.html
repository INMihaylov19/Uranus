<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/register.css" type="text/css">
    <script src="../js/app.js"></script>
    <title>ПР Сребърна</title>
</head>

<body>

    <div id="space"></div>
    <form class="signal-form" name="signalForm" onclick="return false">
        <label>
            <input id="name" type="text" class="input" name="name" placeholder="Въведете име" required />
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <label>
            <input id="pass" type="password" class="input" name="pwd" placeholder="Въведете парола" required />
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>

        <div>
            <p id="error"></p>
        </div>

        <input class="button" id="btn" type="submit" value="Изпращане" onclick="submitAcc()">
    </form>


</body>

</html>
